<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anonymous function simple example</title>
</head>
<body>
    <h1>
            Anonymous function simple example
    </h1>

    <!-- div.c*10 -->
    <div class="c"></div>
    <div class="c"></div>
    <div class="c"></div>
    <div class="c"></div>
    <div class="c"></div>
    <div class="c"></div>
    <div class="c"></div>
    <div class="c"></div>
    <div class="c"></div>
    <div class="c"></div>

    <script>
        let divs = document.getElementsByClassName("c");
        let cDivs = Array.prototype.slice.call(divs);
        cDivs.forEach((e,i) => {

            e.innerHTML = (i * i);
        });
    </script>
</body>
</html>
